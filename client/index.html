<!DOCTYPE html>
<head>
  <title>Submarine Upheaval Lobby</title>
  <link rel="stylesheet" href="/css/login.css">
</head>
<body>
  <form class="signin">
    <div class="userinfo">
      <h1>Join Game</h1>
      <label for="code">Join Code</label>
      <input type="text" placeholder="123456" name="code" id="code" required>
      <button type="submit" class="loginbtn">Join Game</button>
    </div>
  </form>
  <script>
  document.querySelector('form').addEventListener('submit', (e) => {
    e.preventDefault();
    const formData = new FormData(e.target);
    window.location.href = `/game/${formData.get("code")}`;
  });
  </script>
</body>
</html>
